<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions, Animations, and Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Elements</h1>

        <button class="animated-button">Hover Me</button>

        <div class="image-container">
            <img id="animatedImage" src="placeholder.jpg" alt="Animated Image">
            <button id="triggerAnimation">Animate Image</button>
        </div>

        <div class="preferences">
            <h2>User Preferences</h2>
            <label for="backgroundColor">Preferred Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
